<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Final Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      margin-bottom: 40px;
    }

    /* 影片容器：響應式 */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-bottom: 50px; /* 每個影片間隔 */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>Final</h1>

  <!-- 第一個影片 -->
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/dNREs1fJ8ts"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- 第二個影片 -->
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/aEQHPqX_s6A"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
